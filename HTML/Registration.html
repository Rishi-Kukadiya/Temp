<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style2.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="image2" src="../Images/WhatsApp Image 2024-09-04 at 18.41.00_0480b3cd.jpg" alt="SANJEEVAN" class="hidden">
            <img id="image3" src="../Images/WhatsApp Image 2024-09-04 at 18.41.00_6f2b67d0.jpg" alt="SANJEEVAN" class="hidden">
            <img id="image4" src="../Images/WhatsApp Image 2024-09-04 at 18.47.43_cdc48cfc.jpg" alt="SANJEEVAN" class="hidden">
            <img id="responsive-img" src="../Images/Untitled design.png" alt="SANJEEVAN">
        </div>
        <div class="form-container">
            <h1>Registration</h1>
            <form action="/register" method="POST" id="registration-form">
                <div class="input-group">
                    <label for="name">Full Name :</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="aadhar">Aadhar Card Number :</label>
                    <input type="text" id="aadhar" maxlength="14" placeholder="____ ____ ____" >
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth :</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile Number :</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit number">
                </div>
                <div class="input-group">
                    <label for="password">Password :</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter a password" >
                        <span id="toggle-password" class="password-toggle">
                            <i class="fas fa-eye" id="show-icon"></i>
                            <i class="fas fa-eye-slash" id="hide-icon" style="display: none;"></i>
                        </span>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="../JS/script2.js"></script>
</body>
</html>
