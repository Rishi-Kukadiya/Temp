<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="image2" src="../Images/WhatsApp Image 2024-09-04 at 18.41.00_0480b3cd.jpg" alt="SANJEEVAN" class="hidden">
            <img id="image3" src="../Images/WhatsApp Image 2024-09-04 at 18.41.00_6f2b67d0.jpg" alt="SANJEEVAN" class="hidden">
            <img id="image4" src="../Images/WhatsApp Image 2024-09-04 at 18.47.43_cdc48cfc.jpg" alt="SANJEEVAN" class="hidden">
            <img id="responsive-img" src="../Images/Untitled design.png" alt="SANJEEVAN">
        </div>
        <div class="form-container">
            <h1>SANJEEVAN</h1>
            <h3>Welcome to SANJEEVAN! Login to access exclusive features</h3>
            <div class="social-login">
                <div class="social-btn google-btn">
                    <img src="../Images/Google__G__logo.svg.webp" alt="_Googlelogo" width="7%" height="60%">
                    <p>Sign in With Google</p>
                </div>
            </div>
            <div class="divider">
                <span>Or Sign in With ABHA ID</span>
            </div>
            <form action="/login" method="POST" id="login-form">
                <div class="input-group">
                    <label for="username">UserID / Mobile No :</label>
                    <input type="text" id="username" name="username" placeholder="Enter UserID / Mobile Number">
                </div>
                <div class="input-group">
                    <label for="password">Password :</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter the Password">
                        <span id="toggle-password" class="password-toggle">
                            <i class="fas fa-eye" id="show-icon"></i>
                            <i class="fas fa-eye-slash" id="hide-icon" style="display: none;"></i>
                        </span>
                    </div>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <br>
            <p>Don't have an account? <a href="../HTML/Registration.html">Register Here</a></p>
        </div>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
